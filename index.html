<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section id="add-section">
            <label class="add-section__subtitle" for="new-task">Add Item</label>
            <div class="add-section__task-wrapper">
                <input id="new-task" class="task__input" type="text">
                <button class="task__button task__button-add">Add</button>
            </div>
        </section>
        <h3 class="subtitle">Todo</h3>
        <ul id="incompleted-tasks" class="list">
            <li class="list__item">
                <input class="task__check" type="checkbox">
                <label class="task__title">Pay Bills</label>
                <input class="task__input task__input-edit" type="text">
                <button class="task__button task__button-edit">Edit</button>
                <button class="task__button task__button-remove">
                    <img class="button__img" src="./remove.svg" alt="Remove button">
                </button>
            </li>
            <li class="list__item list__item-edit">
                <input class="task__check" type="checkbox">
                <label class="task__title">Go Shopping</label>
                <input class="task__input task__input-edit" type="text" value="Go Shopping">
                <button class="task__button task__button-edit">Save</button>
                <button class="task__button task__button-remove">
                    <img class="button__img" src="./remove.svg" alt="Remove button">
                </button>
            </li>
        </ul>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks" class="list">
            <li class="list__item">
                <input class="task__check" type="checkbox" checked>
                <label class="task__title">See the Doctor</label>
                <input class="task__input task__input-edit" type="text">
                <button class="task__button task__button-edit">Edit</button>
                <button class="task__button task__button-remove">
                    <img class="button__img" src="./remove.svg" alt="Remove button">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
